<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="boxes">
            <input class="slidecontainer sliderlong" type="range" id="myPasswordRange" name="myPasswordRange" min="8" max="128" value="8" oninput="pickPasswordLenght()" />
            <label for="myPasswordRange"> <h4 class="numberpickerformat">Pick a number from 8 to 128:</h4></label>
            <input type="text" class="rangeholder" id="numberRange">

        </div>
        <div id="boxes1">
            <div id="column1" class="numberpickerformat">
                <h4>Lowercase :</h4>
                <label for="lowerCase" class="switch">
                   <input type="checkbox" id="lowerCase" />
                   <span class="slider round spanformat"></span>
                </label>
            </div>
            <div id="column2" class="numberpickerformat">
                <h4>Uppercase :</h4>
                <label for="upperCase" class="switch">
                    <input type="checkbox" id="upperCase" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="column3" class="numberpickerformat">
                <h4>SpecialCharacters :</h4>
                <label for="specialCharacters" class="switch">
                    <input type="checkbox" id="specialCharacters" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="column4" class="numberpickerformat">
                <h4>Numerics :</h4>
                <label for="numerics" class="switch">
                  <input type="checkbox" id="numerics" />
                  <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript">
        console.log("test");
    </script>
</body>

</html>
